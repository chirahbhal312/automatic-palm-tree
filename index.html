<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR AR: Cat Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js",
        "three/examples/jsm/utils/SkeletonUtils.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/utils/SkeletonUtils.js"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
import { clone } from 'three/examples/jsm/utils/SkeletonUtils.js';

let camera, scene, renderer;
let controller, reticle;
let hitTestSource = null;
let hitTestSourceRequested = false;
let catModel = null;
let catPlaced = false;
let activeModel = null;
let lightAboveCat = null;

let isDragging = false;
let previousTouch = null;
let initialDistance = null;
let initialScale = 1;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  // Add ambient light (already there, but keep it)
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 100);
  hemiLight.position.set(0, 1, 0);
  scene.add(hemiLight);

  // Add a directional light for shadows and depth
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(3, 10, 4);
  dirLight.castShadow = true;
  scene.add(dirLight);

  // Add light above cat model that follows it
  lightAboveCat = new THREE.PointLight(0xffffff, 1, 10);
  lightAboveCat.position.set(0, 2, 0); // 2 units above the cat initially
  scene.add(lightAboveCat);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, {
    requiredFeatures: ['hit-test', 'dom-overlay'],
    domOverlay: { root: document.body }
  }));

  const loader = new GLTFLoader();
  loader.load('cat.gltf', function (gltf) {
    catModel = gltf.scene;
  });

  const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
  const material = new THREE.MeshBasicMaterial({ color: 0x0fff0, side: THREE.DoubleSide });
  reticle = new THREE.Mesh(geometry, material);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  window.addEventListener('resize', onWindowResize, false);

  // Touch controls
  renderer.domElement.addEventListener('touchstart', onTouchStart, false);
  renderer.domElement.addEventListener('touchmove', onTouchMove, false);
  renderer.domElement.addEventListener('touchend', onTouchEnd, false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function onSelect() {
  if (reticle.visible && catModel && !catPlaced) {
    activeModel = clone(catModel);
    activeModel.position.setFromMatrixPosition(reticle.matrix);
    activeModel.scale.set(0.5, 0.5, 0.5);
    scene.add(activeModel);
    catPlaced = true;
  }
}

// ------------------ TOUCH INTERACTION ------------------
function getDistance(touch1, touch2) {
  const dx = touch1.clientX - touch2.clientX;
  const dy = touch1.clientY - touch2.clientY;
  return Math.sqrt(dx * dx + dy * dy);
}

function onTouchStart(event) {
  if (!activeModel) return;

  if (event.touches.length === 1) {
    isDragging = true;
    previousTouch = { x: event.touches[0].clientX, y: event.touches[0].clientY };
  } else if (event.touches.length === 2) {
    initialDistance = getDistance(event.touches[0], event.touches[1]);
    initialScale = activeModel.scale.x;
  }
}

function onTouchMove(event) {
  if (!activeModel) return;

  if (event.touches.length === 1 && isDragging) {
    const dx = event.touches[0].clientX - previousTouch.x;
    const dz = event.touches[0].clientY - previousTouch.y;
    activeModel.rotation.y += dx * 0.01;
    activeModel.position.x += dx * 0.001;
    activeModel.position.z += dz * 0.001;
    previousTouch = { x: event.touches[0].clientX, y: event.touches[0].clientY };
  } else if (event.touches.length === 2) {
    const currentDistance = getDistance(event.touches[0], event.touches[1]);
    const scaleFactor = currentDistance / initialDistance;
    const newScale = THREE.MathUtils.clamp(initialScale * scaleFactor, 0.1, 2);
    activeModel.scale.set(newScale, newScale, newScale);
  }
}

function onTouchEnd(event) {
  isDragging = false;
  previousTouch = null;
  initialDistance = null;
}

// -------------------------------------------------------

function animate() {
  renderer.setAnimationLoop(render);
}

function render(_, frame) {
  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {
      session.requestReferenceSpace('viewer').then((refSpace) => {
        session.requestHitTestSource({ space: refSpace }).then((source) => {
          hitTestSource = source;
        });
      });

      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      hitTestSourceRequested = true;
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length) {
        const hit = hitTestResults[0];
        reticle.visible = true;
        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

        if (activeModel) {
          // Update light position to follow the model
          lightAboveCat.position.set(activeModel.position.x, activeModel.position.y + 2, activeModel.position.z);
        }
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
