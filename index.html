<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Cube Interaction with Raycaster and WebGPU</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js AR Interaction</a>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://github.com/mrdoob/three.js/tree/master/build/three.webgpu.js",
            "three/webgpu": "https://github.com/mrdoob/three.js/tree/master/build/three.webgpu.js",
            "three/tsl": "https://github.com/mrdoob/three.js/tree/master/build/three.tsl.js",
            //"three/addons/": "./jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { XRButton } from 'three/addons/webxr/XRButton.js';
    import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

    const clock = new THREE.Clock();
    let container, camera, scene, raycaster, renderer, controller;
    let cube;
    let INTERSECTED;

    init();

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x505050);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10);
        camera.position.set(0, 1.6, 3);
        scene.add(camera);

        // Create a single cube
        const geometry = new THREE.BoxGeometry(0.15, 0.15, 0.15);
        const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 1, -2);
        scene.add(cube);

        // Lighting
        scene.add(new THREE.HemisphereLight(0xa5a5a5, 0x898989, 3));
        const light = new THREE.DirectionalLight(0xffffff, 3);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        // Setup raycaster
        raycaster = new THREE.Raycaster();

        // Create WebGPU renderer
        renderer = new THREE.WebGPURenderer({ 
            antialias: true, 
            forceWebGL: true, 
            colorBufferType: THREE.UnsignedByteType, 
            multiview: true 
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        // Set up controllers
        controller = renderer.xr.getController(0);
        controller.addEventListener('selectstart', onSelectStart);
        controller.addEventListener('selectend', onSelectEnd);
        controller.addEventListener('connected', function (event) {
            const targetRayMode = event.data.targetRayMode;
            if (targetRayMode === 'tracked-pointer' || targetRayMode === 'gaze') {
                this.add(buildController(event.data));
            }
        });
        controller.addEventListener('disconnected', function () {
            this.remove(this.children[0]);
        });
        scene.add(controller);

        window.addEventListener('resize', onWindowResize);

        document.body.appendChild(XRButton.createButton(renderer));
    }

    function buildController(data) {
        let geometry, material;
        switch (data.targetRayMode) {
            case 'tracked-pointer':
                geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute([0.5, 0.5, 0.5, 0, 0, 0], 3));
                material = new THREE.LineBasicMaterial({ vertexColors: true, blending: THREE.AdditiveBlending });
                return new THREE.Line(geometry, material);

            case 'gaze':
                geometry = new THREE.RingGeometry(0.02, 0.04, 32).translate(0, 0, -1);
                material = new THREE.MeshBasicMaterial({ opacity: 0.5, transparent: true });
                return new THREE.Mesh(geometry, material);
        }
    }

    function onSelectStart() {
        this.userData.isSelecting = true;
    }

    function onSelectEnd() {
        this.userData.isSelecting = false;
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        const delta = clock.getDelta() * 60;

        // Find intersections with raycaster
        raycaster.setFromXRController(controller);
        const intersects = raycaster.intersectObject(cube);

        if (intersects.length > 0) {
            if (INTERSECTED != intersects[0].object) {
                if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
                INTERSECTED = intersects[0].object;
                INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
                INTERSECTED.material.emissive.setHex(0xff0000); // Highlight cube on selection
            }

            // Move cube with controller
            if (controller.userData.isSelecting) {
                const controllerPosition = controller.position;
                cube.position.set(controllerPosition.x, controllerPosition.y, controllerPosition.z);
            }
        } else {
            if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
            INTERSECTED = undefined;
        }

        // Zoom: Adjust the camera distance based on user controller's input (for demonstration, not linked to actual zoom controls)
        camera.position.z += (controller.position.z - camera.position.z) * 0.1;

        // Render the scene
        renderer.render(scene, camera);
    }
</script>

</body>
</html>
