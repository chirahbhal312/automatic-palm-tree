<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR AR: Cat and Dog Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js",
        "three/examples/jsm/utils/SkeletonUtils.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/utils/SkeletonUtils.js"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Loading animation */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out infinite;
    }

    .loading::after {
      content: '...';
      animation: ellipsis 1s infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes ellipsis {
      0% { content: '...'; }
      33% { content: '..'; }
      66% { content: '.'; }
      100% { content: '...'; }
    }

    /* AR Button Styling */
    .ar-button-container {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .ar-button {
      background-color: #3498db;
      border: none;
      padding: 15px 40px;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .ar-button:hover {
      background-color: #2980b9;
    }

    /* Styling for the AR scene */
    canvas {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>WebXR AR: Cat and Dog Placement</h1>

  <!-- Loading Animation -->
  <div class="loading" id="loadingIndicator">
    Loading
  </div>

  <div class="ar-button-container">
    <!-- AR Button will be dynamically added here -->
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
    import { clone } from 'three/examples/jsm/utils/SkeletonUtils.js';

    let camera, scene, renderer;
    let controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let catModel = null;
    let dogModel = null;
    let catPlaced = false;
    let dogPlaced = false;
    let activeModel = null;
    let lightAboveCat = null;

    let isDragging = false;
    let previousTouch = null;
    let initialDistance = null;
    let initialScale = 1;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Add ambient light (already there, but keep it)
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 100);
      hemiLight.position.set(0, 1, 0);
      scene.add(hemiLight);

      // Add a directional light for shadows and depth
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(3, 10, 4);
      dirLight.castShadow = true;
      scene.add(dirLight);

      // Add light above cat model that follows it
      lightAboveCat = new THREE.PointLight(0xffffff, 1, 10);
      lightAboveCat.position.set(0, 2, 0); // 2 units above the cat initially
      scene.add(lightAboveCat);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'dom-overlay'],
        domOverlay: { root: document.body }
      }));

      const loader = new GLTFLoader();
      loader.load('cat.gltf', function (gltf) {
        catModel = gltf.scene;
      });

      loader.load('dog.glb', function (gltf) {
        dogModel = gltf.scene;
      });

      const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x0fff0, side: THREE.DoubleSide });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      window.addEventListener('resize', onWindowResize, false);

      // Hide loading animation once AR button is ready
      document.getElementById('loadingIndicator').style.display = 'none';
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if (reticle.visible && catModel && !catPlaced) {
        activeModel = clone(catModel);
        activeModel.position.setFromMatrixPosition(reticle.matrix);
        activeModel.scale.set(0.5, 0.5, 0.5);
        scene.add(activeModel);
        lightAboveCat.position.set(activeModel.position.x, activeModel.position.y + 2, activeModel.position.z);
        catPlaced = true;
      } else if (reticle.visible && dogModel && catPlaced && !dogPlaced) {
        activeModel = clone(dogModel);
        activeModel.position.setFromMatrixPosition(reticle.matrix);
        activeModel.scale.set(0.5, 0.5, 0.5);
        scene.add(activeModel);
        dogPlaced = true;
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(_, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((refSpace) => {
            session.requestHitTestSource({ space: refSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

            if (activeModel && activeModel === scene.children[scene.children.length - 1]) {
              // Update light position to follow the model
              lightAboveCat.position.set(activeModel.position.x, activeModel.position.y + 2, activeModel.position.z);
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
