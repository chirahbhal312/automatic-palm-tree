<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Cube Interaction with Raycaster and WebGPU</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js AR Interaction</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRButton.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRControllerModelFactory.js"></script>

<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js';
    import { XRButton } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRButton.js';
    import { XRControllerModelFactory } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRControllerModelFactory.js';

    const clock = new THREE.Clock();
    let container, camera, scene, raycaster, renderer, controller, cube;
    let INTERSECTED;

    init();

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x505050);

        // AR camera setup
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10);
        camera.position.set(0, 1.6, 3);  // Default position for AR view
        scene.add(camera);

        // Create a single cube
        const geometry = new THREE.BoxGeometry(0.15, 0.15, 0.15);
        const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 1, -2);  // Initial position of the cube in AR space
        scene.add(cube);

        // Add lighting
        scene.add(new THREE.HemisphereLight(0xa5a5a5, 0x898989, 3));
        const light = new THREE.DirectionalLight(0xffffff, 3);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        // Set up raycaster for controller interaction
        raycaster = new THREE.Raycaster();

        // Set up WebGPU renderer for efficient rendering
        renderer = new THREE.WebGPURenderer({ 
            antialias: true, 
            forceWebGL: true, 
            colorBufferType: THREE.UnsignedByteType, 
            multiview: true 
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        // Set up XR controller and interactions
        controller = renderer.xr.getController(0);
        controller.addEventListener('selectstart', onSelectStart);
        controller.addEventListener('selectend', onSelectEnd);
        controller.addEventListener('connected', function (event) {
            const targetRayMode = event.data.targetRayMode;
            if (targetRayMode === 'tracked-pointer' || targetRayMode === 'gaze') {
                this.add(buildController(event.data));
            }
        });
        controller.addEventListener('disconnected', function () {
            this.remove(this.children[0]);
        });
        scene.add(controller);

        const controllerModelFactory = new XRControllerModelFactory();
        const controllerGrip = renderer.xr.getControllerGrip(0);
        controllerGrip.add(controllerModelFactory.createControllerModel(controllerGrip));
        scene.add(controllerGrip);

        // Add XR button for AR mode
        document.body.appendChild(XRButton.createButton(renderer));
    }

    function onSelectStart() {
        this.userData.isSelecting = true;
    }

    function onSelectEnd() {
        this.userData.isSelecting = false;
    }

    function buildController(data) {
        let geometry, material;
        switch (data.targetRayMode) {
            case 'tracked-pointer':
                geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute([0.5, 0.5, 0.5, 0, 0, 0], 3));
                material = new THREE.LineBasicMaterial({ vertexColors: true, blending: THREE.AdditiveBlending });
                return new THREE.Line(geometry, material);
            case 'gaze':
                geometry = new THREE.RingGeometry(0.02, 0.04, 32).translate(0, 0, -1);
                material = new THREE.MeshBasicMaterial({ opacity: 0.5, transparent: true });
                return new THREE.Mesh(geometry, material);
        }
    }

    function animate() {
        raycaster.update(controller);
        renderer.render(scene, camera);
    }
</script>

</body>
</html>
