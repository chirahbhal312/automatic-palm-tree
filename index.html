<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR AR: Cat and Dog Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js",
        "three/examples/jsm/utils/SkeletonUtils.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/utils/SkeletonUtils.js"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #model-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    #model-buttons button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="model-buttons">
    <button id="select-cat">Place Cat</button>
    <button id="select-dog">Place Dog</button>
  </div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
    import { clone } from 'three/examples/jsm/utils/SkeletonUtils.js';

    let camera, scene, renderer;
    let controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let catModel = null;
    let dogModel = null;
    let selectedModel = null;
    let activeModel = null;
    let lightAboveModel = null;
    const placedModels = [];

    let isDragging = false;
    let previousTouch = null;
    let initialDistance = null;
    let initialScale = 1;

    const raycaster = new THREE.Raycaster();
    const touchPoint = new THREE.Vector2();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 100);
      hemiLight.position.set(0, 1, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(3, 10, 4);
      dirLight.castShadow = true;
      scene.add(dirLight);

      lightAboveModel = new THREE.PointLight(0xffffff, 1, 10);
      lightAboveModel.position.set(0, 2, 0);
      scene.add(lightAboveModel);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'dom-overlay'],
        domOverlay: { root: document.body }
      }));

      const loader = new GLTFLoader();
      loader.load('cat.gltf', function (gltf) {
        catModel = gltf.scene;
      });
      loader.load('dog.glb', function (gltf) {
        dogModel = gltf.scene;
      });

      const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x0fff0, side: THREE.DoubleSide });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      window.addEventListener('resize', onWindowResize, false);

      renderer.domElement.addEventListener('touchstart', onTouchStart, false);
      renderer.domElement.addEventListener('touchmove', onTouchMove, false);
      renderer.domElement.addEventListener('touchend', onTouchEnd, false);

      document.getElementById('select-cat').addEventListener('click', () => {
        selectedModel = catModel;
      });
      document.getElementById('select-dog').addEventListener('click', () => {
        selectedModel = dogModel;
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if (reticle.visible && selectedModel) {
        const model = clone(selectedModel);
        model.position.setFromMatrixPosition(reticle.matrix);
        model.scale.set(0.5, 0.5, 0.5);
        scene.add(model);
        placedModels.push(model);
        activeModel = model;
      }
    }

    function getDistance(touch1, touch2) {
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function onTouchStart(event) {
      if (event.touches.length === 1) {
        const touch = event.touches[0];
        touchPoint.x = (touch.clientX / window.innerWidth) * 2 - 1;
        touchPoint.y = - (touch.clientY / window.innerHeight) * 2 + 1;

        const xrCamera = renderer.xr.getCamera();
        const cameraToUse = Array.isArray(xrCamera.cameras) ? xrCamera.cameras[0] : xrCamera;

        raycaster.setFromCamera(touchPoint, cameraToUse);
        const intersects = raycaster.intersectObjects(placedModels, true);
        if (intersects.length > 0) {
          let selectedObject = intersects[0].object;
          while (selectedObject.parent && !placedModels.includes(selectedObject)) {
            selectedObject = selectedObject.parent;
          }
          activeModel = selectedObject;
        } else {
          activeModel = null;
        }

        if (activeModel) {
          isDragging = true;
          previousTouch = { x: touch.clientX, y: touch.clientY };
        }
      } else if (event.touches.length === 2 && activeModel) {
        initialDistance = getDistance(event.touches[0], event.touches[1]);
        initialScale = activeModel.scale.x;
      }
    }

    function onTouchMove(event) {
      if (!activeModel) return;

      if (event.touches.length === 1 && isDragging) {
        const dx = event.touches[0].clientX - previousTouch.x;
        const dz = event.touches[0].clientY - previousTouch.y;
        activeModel.rotation.y += dx * 0.01;
        activeModel.position.x += dx * 0.001;
        activeModel.position.z += dz * 0.001;
        previousTouch = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      } else if (event.touches.length === 2) {
        const currentDistance = getDistance(event.touches[0], event.touches[1]);
        const scaleFactor = currentDistance / initialDistance;
        const newScale = THREE.MathUtils.clamp(initialScale * scaleFactor, 0.1, 2);
        activeModel.scale.set(newScale, newScale, newScale);
      }
    }

    function onTouchEnd(event) {
      isDragging = false;
      previousTouch = null;
      initialDistance = null;
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(_, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((refSpace) => {
            session.requestHitTestSource({ space: refSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

            if (activeModel) {
              lightAboveModel.position.set(
                activeModel.position.x,
                activeModel.position.y + 2,
                activeModel.position.z
              );
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
