<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Pet Placer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px;
    }
    #xr-status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="catBtn">Cat</button>
    <button id="dogBtn">Dog</button>
  </div>
  <div id="xr-status">Checking WebXR support...</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, controller;
    let currentModel = 'cat';

    const loader = new GLTFLoader();

    // Using local model files (assuming they're in the same directory)
    const modelURLs = {
      cat: 'cat.glb',
      dog: 'dog.glb'
    };

    init();
    animate();

    async function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Check WebXR support
      const statusElement = document.getElementById('xr-status');
      
      if (!navigator.xr) {
        statusElement.textContent = 'WebXR not supported in this browser';
        return;
      }

      try {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (supported) {
          // Create AR button with required features
          const arButton = ARButton.createButton(renderer, { 
            requiredFeatures: ['hit-test', 'dom-overlay'],
            domOverlay: { root: document.body }
          });
          document.body.appendChild(arButton);
          statusElement.textContent = 'AR supported - Ready!';
        } else {
          statusElement.textContent = 'AR not supported on this device';
        }
      } catch (error) {
        console.error('Error checking AR support:', error);
        statusElement.textContent = 'Error checking AR support';
      }

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      document.getElementById('catBtn').addEventListener('click', () => {
        currentModel = 'cat';
      });
      document.getElementById('dogBtn').addEventListener('click', () => {
        currentModel = 'dog';
      });

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function onSelect() {
      const url = modelURLs[currentModel];

      loader.load(url, (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.2, 0.2, 0.2);

        const position = controller.position.clone();
        const direction = new THREE.Vector3(0, 0, -0.3).applyQuaternion(controller.quaternion);
        model.position.copy(position).add(direction);

        scene.add(model);
      }, undefined, (error) => {
        console.error('Error loading model:', error);
        document.getElementById('xr-status').textContent = 'Error loading model: ' + error.message;
      });
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
