<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multiple Markers with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker 1: Hiro - Cat model -->
      <a-marker preset="hiro">
        <a-gltf-model 
          src="cat.glb" 
          position="0 0 0" 
          scale="0.5 0.5 0.5"
          rotation="0 0 0">
        </a-gltf-model>
      </a-marker>

      <!-- Marker 2: Kanji - Dog model -->
      <a-marker preset="kanji">
        <a-gltf-model 
          src="dog.glb" 
          position="0 0 0" 
          scale="0.5 0.5 0.5"
          rotation="0 0 0">
        </a-gltf-model>
      </a-marker>

      <!-- Marker 3: Custom pattern marker - Box for now -->
      <a-marker type="pattern" url="custom-marker.patt">
        <a-box position="0 0.5 0" color="green"></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
