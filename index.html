<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multiple Markers with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker 1: Hiro -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- Marker 2: Kanji -->
      <a-marker preset="kanji">
        <a-sphere position="0 0.5 0" radius="0.5" color="blue"></a-sphere>
      </a-marker>

      <!-- Marker 3: Custom marker (replace with your actual .patt file) -->
      <a-marker type="pattern" url="custom-marker.patt">
        <a-cone position="0 0.5 0" radius-bottom="0.5" height="1" color="green"></a-cone>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
