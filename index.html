<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Pet Placer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="catBtn">Cat</button>
    <button id="dogBtn">Dog</button>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, controller;
    let currentModel = 'cat';

    const loader = new GLTFLoader();

    // Using local model files
    const modelURLs = {
      cat: 'cat.glb',
      dog: 'dog.glb'
    };

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Create AR button with hit-test feature
      const arButton = ARButton.createButton(renderer, { 
        requiredFeatures: ['hit-test'] 
      });
      document.body.appendChild(arButton);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      document.getElementById('catBtn').addEventListener('click', () => {
        currentModel = 'cat';
      });
      document.getElementById('dogBtn').addEventListener('click', () => {
        currentModel = 'dog';
      });

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);
    }

    function onSelect() {
      const url = modelURLs[currentModel];

      loader.load(url, (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.2, 0.2, 0.2);

        const position = controller.position.clone();
        const direction = new THREE.Vector3(0, 0, -0.3).applyQuaternion(controller.quaternion);
        model.position.copy(position).add(direction);

        scene.add(model);
      }, undefined, (error) => {
        console.error('Error loading model:', error);
      });
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
