<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Pet Placer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    /* Hiding the regular HTML UI buttons */
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="catBtn">Cat</button>
    <button id="dogBtn">Dog</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, controller;
    let currentModel = 'cat';
    let buttons = [];
    const loader = new GLTFLoader();

    // Replace these URLs with the actual location of your GLB files
    const modelURLs = {
      cat: 'https://drive.google.com/file/d/1CTZqCoyRVzTSSn5DF0GMN4QzXdyML-d4/view?usp=drive_link',
      dog: 'https://drive.google.com/file/d/1XNNV9jDtgYVpTYACa01dbu--9_yUzGBj/view?usp=sharing'
    };

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Create AR button
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Setup buttons in AR scene
      createARButton('cat', -0.3, 0, 0); // Place the Cat button
      createARButton('dog', 0.3, 0, 0); // Place the Dog button

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);
    }

    // Function to create buttons as 3D objects in AR
    function createARButton(modelName, x, y, z) {
      const geometry = new THREE.PlaneGeometry(0.3, 0.1);
      const material = new THREE.MeshBasicMaterial({ color: modelName === 'cat' ? 0x00ff00 : 0xff0000, transparent: true, opacity: 0.7 });
      const button = new THREE.Mesh(geometry, material);
      button.position.set(x, y, z);
      button.userData = { modelName }; // Store model choice for interaction
      scene.add(button);
      buttons.push(button);
    }

    function onSelect() {
      const url = modelURLs[currentModel];

      loader.load(url, (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.2, 0.2, 0.2); // Adjust scale if needed

        const position = controller.position.clone();
        const direction = new THREE.Vector3(0, 0, -0.3).applyQuaternion(controller.quaternion);
        model.position.copy(position).add(direction);

        scene.add(model);
      }, undefined, (error) => {
        console.error('Error loading model:', error);
      });
    }

    // Function to update the current model when a button is selected
    function checkButtonSelection() {
      for (const button of buttons) {
        const distance = camera.position.distanceTo(button.position);
        if (distance < 0.5) { // If the camera is close to the button
          currentModel = button.userData.modelName; // Set the model type based on the button
          break;
        }
      }
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        checkButtonSelection(); // Check if any button is selected
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
